<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissor Game</title>
    <link rel="stylesheet" href="S-P-C.css">
</head>
<body>
    <main>
        <header>
            <h1>Stone_Paper_Scissor Game</h1>
        </header>

        <section class="choices">
            
                <div class="choice" id="rock">
                    <img src="./images/rock1.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="./images/paper.png" alt="">
                </div>
                <div class="choice" id="scissor">
                    <img src="./images/scissor.png" alt="">
                </div>

        </section>
        <div class="comp-choice hide">
            <p id="comp"> Computer Choice: </p>
        </div>

        <section class="score-card">
            <div class="user-score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="computer-score">
                <p id="computer">0</p>
                <p>computer</p>
            </div>
        </section>

        <section class="msg-container">
            <p id="result"> play your move</p>
        </section>
    </main>
    <script src="S-P-C.js"></script>
</body>
</html>
